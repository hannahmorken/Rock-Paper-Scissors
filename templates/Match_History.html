<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Match History</title>
        <style>
            table,th,
            td {
            border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <h1>Match History:</h1>
        <table>
            <tr>
            <th>Red Team</th>
            <th>Blue Team</th>
            <th>Winner</th>
            </tr>
            {% for match in match %}
            <tr>
            <td>{{ match['red_score']}}</td>
            <td>{{ match['blue_score']}}</td>
            <td>{{ match['winner']}}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
