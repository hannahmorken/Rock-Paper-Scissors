<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Champions</title>
        <style>
            table,th,
            td {
            border: 1px solid black;
            font-size: 25px;
            }
            a{
                text-decoration: none;
            }
            footer{
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <h1>Champions:</h1>
        <table>
            <tr>
            <th>Name</th>
            <th>Rock</th>
            <th>Paper</th>
            <th>Scissor</th>
            </tr>
            {% for champions in champions %}
            <tr>
            <td>{{ champions['Name']}}</td>
            <td>{{ champions['rockProbability']}}%</td>
            <td>{{ champions['paperProbability']}}%</td>
            <td>{{ champions['scissorsProbability']}}%</td>
            </tr>
            {% endfor %}
        </table>
        <br>
        <footer><a href="../">Back</a></footer>
    </body>
</html>
